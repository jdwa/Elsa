<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pmsBuch">
            <h2><span jhiTranslate="elsaApp.pmsBuch.detail.title">Pms Buch</span> {{ pmsBuch.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="elsaApp.pmsBuch.datumvon">Datumvon</span></dt>
                <dd>
                    <span>{{ pmsBuch.datumvon }}</span>
                </dd>
                <dt><span jhiTranslate="elsaApp.pmsBuch.datumbis">Datumbis</span></dt>
                <dd>
                    <span>{{ pmsBuch.datumbis }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>
        </div>
    </div>
</div>
