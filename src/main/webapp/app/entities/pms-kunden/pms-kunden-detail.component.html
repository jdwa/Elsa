<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pmsKunden">
            <h2><span jhiTranslate="elsaApp.pmsKunden.detail.title">Pms Kunden</span> {{ pmsKunden.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="elsaApp.pmsKunden.name1">Name1</span></dt>
                <dd>
                    <span>{{ pmsKunden.name1 }}</span>
                </dd>
                <dt><span jhiTranslate="elsaApp.pmsKunden.name2">Name2</span></dt>
                <dd>
                    <span>{{ pmsKunden.name2 }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>
        </div>
    </div>
</div>
